name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: docker
    container:
      image: docker:24-dind
      options: --privileged
    steps:
      - name: Setup Node & Docker
        run: |
          apk add nodejs
          docker info
          echo "${FORGEJO_TOKEN}" | docker login forgejo.ioalexander.com --username "${FORGEJO_ACTOR}" --password-stdin

      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Build & push backend
      #   run: |
      #     docker build -t forgejo.ioalexander.com/ioalexander/backend:latest ./backend
      #     docker push forgejo.ioalexander.com/ioalexander/backend:latest

      - name: Build & push frontend
        run: |
          docker build \
            --build-arg NUXT_PUBLIC_DOMAIN=${var.NUXT_PUBLIC_DOMAIN} \
            --build-arg NUXT_PUBLIC_TURNSTILE_KEY=${var.NUXT_PUBLIC_TURNSTILE_KEY} \
            --build-arg NUXT_PUBLIC_API_BASE=${var.NUXT_PUBLIC_API_BASE} \
            -t forgejo.ioalexander.com/ioalexander/frontend:latest ./frontend
          docker push forgejo.ioalexander.com/ioalexander/frontend:latest

      - name: Setup kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.27.0/bin/linux/amd64/kubectl
          chmod +x kubectl && mv kubectl /usr/local/bin/

      - name: Deploy to k8s
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/
