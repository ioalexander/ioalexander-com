name: CI/CD

on:
  push:
    branches: [master]

jobs:
  build-deploy:
    runs-on: docker
    env:
      DOCKER_HOST: tcp://127.0.0.1:2376
      DOCKER_TLS_VERIFY: 1
      DOCKER_CERT_PATH: /certs/client
    container:
      image: docker:24.0.5
      options: --privileged

    steps:
      - name: Check Docker
        run: |
          docker info

      - name: Login to registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login forgejo.ioalexander.com -u ${{ secrets.REGISTRY_USER }} --password-stdin

      - name: Build & push backend
        run: |
          docker build -t forgejo.ioalexander.com/ioalexander/backend:latest ./backend
          docker push forgejo.ioalexander.com/ioalexander/backend:latest

      - name: Build & push frontend
        run: |
          docker build -t forgejo.ioalexander.com/ioalexander/frontend:latest ./frontend
          docker push forgejo.ioalexander.com/ioalexander/frontend:latest

      - name: Setup kubectl
        run: |
          curl -LO https://dl.k8s.io/release/v1.27.0/bin/linux/amd64/kubectl
          chmod +x kubectl && mv kubectl /usr/local/bin/

      - name: Deploy to k8s
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/
